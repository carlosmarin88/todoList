<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{listaSeleccionada.titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <h1>Agregar lista</h1>

    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">Nuevo elemento a la lista</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header color="dark">
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>
        <ion-item color="dark" *ngFor="let item of listaSeleccionada.items" class="animated fadeInDown">
            <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completado" (ionChange)="checkTarea(item)"></ion-checkbox>
            <ion-label>{{item.descripcion}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
