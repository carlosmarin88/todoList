<ion-list color="dark">
    <ion-item-sliding #item *ngFor="let listItem of todoService.listas | filtroTerminado:terminada">
        <ion-item detail color="dark" (click)="listaSeleccionada(listItem)">
            <ion-label>{{listItem.titulo}}</ion-label>
            <ion-note slot="end" color="tertiary">{{listItem.items.length}} elementos</ion-note>
        </ion-item>


        <ion-item-options side="start">
            <ion-item-option (click)="editarTitulo(listItem, item)" color="primary">
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista(listItem.id)" color="danger">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>
</ion-list>
